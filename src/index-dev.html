<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../dist/white-walker-styles.css">
    <title>White Walker</title>
</head>

<body>
    <div class="container__fixed">
        <section class="whiteW__container">
            <div class="whiteW__container__bottle"><img src="../images/Botella-White-Walker-min.png" alt="Botella Wiskey"></div>
            <div class="whiteW__container__info">
                <div class="whiteW__container__info__children">
                    <div class="game-thrones">
                        <img src="../images/GOT-white-walker-v2.svg" alt="Game Of Thrones">
                    </div>
                    <div class="name">
                        <img src="../images/name-white-walker-v2.svg" alt="White Walker by Johnnie Walker">
                    </div>
                    <div class="limited-edition">
                        <img src="../images/edicion-limitada-white-walker-v2.svg" alt="Edición Limitada">
                    </div>
                    <div class="price">
                        <span>Online: </span>
                        $121.900
                    </div>
                    <a href="#" class="btn-buy" title="Comprar Botella White Walker">Cómpralo</a>
                </div>
            </div>
        </section>

        <div class="snow" count="1300"></div>
        <div class="close">X</div>
        
        <footer>
            <div class="hbo-container">
                <img src="../images/HBO-white-walker.svg" alt="HBO Términos y Condiciones">
            </div>
            <div class="tyc-hide">
                <img src="../images/DIAGEO-white-walker-v3.svg" class="diageo-tyc" alt="DIAGEO Logo Marca">
            </div>
            <p>Te invita  a disfrutar con responsabilidad. el exceso de alcohol es perjudicial para la salud. prohíbase el expendio de bebidas embriagantes a menores de edad, 41.7% vol alc.<br/> Aplican Términos y condiciones.</p>
            <div class="tyc-hide">
                <img src="../images/18-white-walker-v3.svg" class="warning-tyc" alt="Prohibido Reenviar a Menores de 18 años">
            </div>
            <div class="tyc-mobile">
                <img src="../images/DIAGEO-white-walker-v3.svg" class="diageo-tyc" alt="DIAGEO Logo Marca">
                <img src="../images/18-white-walker-v3.svg" class="warning-tyc" alt="Prohibido Reenviar a Menores de 18 años">
            </div>
        </footer>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../dist/white-walker-main.js"></script>
</body>

</html>
