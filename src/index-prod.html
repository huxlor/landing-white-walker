<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <!-- <link rel="stylesheet" href="../dist/white-walker-styles.css"> -->
    <title>White Walker</title>
</head>

<body>
    <link type="text/css" rel="stylesheet" href="https://www.tiendasjumbo.co/files/white-walker-styles.css">
    <div class="container__fixed">
        <section class="whiteW__container">
            <div class="whiteW__container__bottle"><img src="https://www.tiendasjumbo.co/arquivos/Botella-White-Walker-min.png" alt="Botella Wiskey"></div>
            <div class="whiteW__container__info">
                <div class="whiteW__container__info__children">
                    <div class="game-thrones">
                        <img src="https://www.tiendasjumbo.co/arquivos/GOT-white-walker-v2.png" alt="Game Of Thrones">
                    </div>
                    <div class="name">
                        <img src="https://www.tiendasjumbo.co/arquivos/name-white-walker-v2.png" alt="White Walker by Johnnie Walker">
                    </div>
                    <div class="limited-edition">
                        <img src="https://www.tiendasjumbo.co/arquivos/edicion-limitada-white-walker-v2.png" alt="Edición Limitada">
                    </div>
                    <div class="price">
                        <span>Online: </span>
                        $121.900
                    </div>
                    <a href="#" class="btn-buy" title="Comprar Botella White Walker">Cómpralo</a>
                </div>
            </div>
        </section>

        <div class="snow"></div>
        <div class="close">X</div>
        
        <div class="footer">
            <div class="hbo-container">
                <img src="https://www.tiendasjumbo.co/arquivos/HBO-white-walker.png" alt="HBO Términos y Condiciones">
            </div>
            <div class="tyc-hide">
                <img src="https://www.tiendasjumbo.co/arquivos/DIAGEO-white-walker-v3.png" class="diageo-tyc" alt="DIAGEO Logo Marca">
            </div>
            <p>Te invita  a disfrutar con responsabilidad. el exceso de alcohol es perjudicial para la salud. prohíbase el expendio de bebidas embriagantes a menores de edad, 41.7% vol alc.<br/> Aplican Términos y condiciones.</p>
            <div class="tyc-hide">
                <img src="https://www.tiendasjumbo.co/arquivos/18-white-walker-v3.png" class="warning-tyc" alt="Prohibido Reenviar a Menores de 18 años">
            </div>
            <div class="tyc-mobile">
                <img src="https://www.tiendasjumbo.co/arquivos/DIAGEO-white-walker-v3.png" class="diageo-tyc" alt="DIAGEO Logo Marca">
                <img src="https://www.tiendasjumbo.co/arquivos/18-white-walker-v3.png" class="warning-tyc" alt="Prohibido Reenviar a Menores de 18 años">
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="https://www.tiendasjumbo.co/files/white-walker-main.js"></script>

</html>
